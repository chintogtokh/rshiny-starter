<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RShiny Starter</title>
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="css/css.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico?v=1.0">
        {{ headContent() }}
        <script src="js/js.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">RShiny Starter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main">
            <div class="jumbo">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7 hello-r">
                            <h1 class="display-3">Hello, RShiny!</h1>
                            <p>{{greeting}}</p>
                            <p>
                                <a class="btn btn-primary btn-lg" href="https://github.com/chintogtokh/rshiny-starter" role="button">Fork on <i class="fab fa-github"></i></a>
                                {{addMarkerButton}}
                            </p>
                        </div>
                        <div class="col-md-5">
                            {{map}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p>
                            <!-- Inputs using braces -->
                            {{xcol}}
                            {{ycol}}
                            <!-- Setting an input without using braces -->
                            <div class="form-group shiny-input-container">
                              <label for="clusters">Clusters</label>
                              <input id="clusters" type="number" class="form-control shiny-bound-input" value="3" min="1" max="9" autocomplete="off">
                            </div>
                        </p>
                    </div>
                    <div class="col-md-8">
                        <p>
                            {{myplot}}
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="container">
            <p>built with: <a href="https://shiny.rstudio.com">rshiny</a> &middot; <a href="https://getbootstrap.com/">bootstrap</a></p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
